<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="color-scheme" content="dark light">
		<meta name="theme-color" content="#023">
		<meta name="viewport" content="width=device-width">

		<meta name="description" content="generic water tracker. achieve moist™">
		<meta name="keywords" content="water, hydration, moist, damp, dank">
		<meta name="author" content="Blaineworld">

		<title>achieve moist™</title>
		<link rel="stylesheet" href="style.css">
		<script defer src="classes.js"></script>
		<script defer src="functionality.js"></script>
		<script defer src="stuff.js"></script>
	</head>
	<body>
		<div id="pane-main" class="pane">
			<div id="column-log-entry">
				<div id="pane-log" class="subpane">
				</div>
				<div id="pane-entry" class="subpane">
					<div>
						<label>
							<input id="input-entry-amount" type="number" min="0" max="6000" size="8">&nbsp;<span id="text-entry-unit">oz</span>
						</label>
						<label>
							of&nbsp;<select id="input-entry-fluid"></select>
						</label>
						<br>
						<button id="button-entry-add" class="button" disabled title="add this entry">
							<img alt="add" src="gfx/choice-yes.svg" width="12">
						</button>
						<button id="button-entry-cancel" class="button" title="cancel">
							<img alt="cancel" src="gfx/choice-no.svg" width="12">
						</button>
					</div>
				</div>
			</div>
			<div id="pane-calendar" class="subpane">
				<div id="header-calendar">
					<div>
						<button id="button-calendar-back" class="button" title="go back a month">
							<img alt="back" src="gfx/calendar-back.svg" width="12">
						</button>
					</div>
					<span id="text-calendar-month">junetembruary '77</span>
					<div>
						<button id="button-calendar-back" class="button" title="go to the current month">
							<img alt="now" src="gfx/calendar-now.svg" width="12">
						</button>
						<button id="button-calendar-back" class="button" title="go forward a month">
							<img alt="next" src="gfx/calendar-next.svg" width="12">
						</button>
					</div>
				</div>
				<div id="content-calendar"></div>
			</div>
		</div>
		<div id="pane-prefs" class="pane">Preferences</div>
	</body>
</html>
