<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="color-scheme" content="dark light">
		<meta name="theme-color" content="#023">
		<meta name="viewport" content="width=device-width">

		<meta name="description" content="generic water tracker. achieve moist™">
		<meta name="keywords" content="water, hydration, moist, damp, dank">
		<meta name="author" content="Blaineworld">

		<title>achieve moist™</title>
		<link rel="stylesheet" href="style.css">
		<script defer src="script.js"></script>
		<script defer src="custom.js"></script>
	</head>
	<body>
		<div id="container-main" class="pane active">
			<div id="log-column">
				<div id="pane-log" class="subpane active">
					LOG HERE
					<div id="container-switchers">
						<button id="button-calendar" class="button" title="open calendar">
							<img alt="calendar" src="gfx/calendar-open.svg">
						</button>
						<button id="button-prefs" class="button" title="edit preferences">
							<img alt="prefs" src="gfx/prefs-open.svg">
						</button>
					</div>
				</div>
				<div id="pane-entry" class="subpane">
					<label for="entry-amount">
						<input id="entry-amount" type="number" min="0" max="6553.5" step="0.5" size="9">
						<span id="entry-unit">Hz</span>
					</label>
					of <select id="entry-fluid"></select>
				</div>
			</div>
			<div id="pane-calendar" class="subpane">
				<div id="calendar-heading">
					<button id="button-calendar-back" class="button" title="to previous month">
						<img alt="previous" src="gfx/calendar-back.svg">
					</button>
					<span id="text-calendar-month">its_spooky_month</span>
					<button id="button-calendar-next" class="button" title="to next month">
						<img alt="next" src="gfx/calendar-next.svg">
					</button>
					<button id="button-calendar-now" class="button" title="to the present">
						<img alt="now" src="gfx/calendar-now.svg">
					</button>
				</div>
			</div>
		</div>
		<div id="pane-prefs" class="pane">
			PREFERENCES HERE
			<br>
			<button id="button-prefs-close" class="button yes" title="done">
				<img alt="done" src="gfx/choice-yes.svg">
			</button>
		</div>
		<div id="pane-notifs" class="pane">
			NOTIFICATIONS HERE
		</div>
	</body>
</html>
